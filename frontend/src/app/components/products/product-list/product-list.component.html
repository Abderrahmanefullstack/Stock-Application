<div class="container">
    <div class="header">
        <h2>Liste des Produits</h2>
        <button mat-raised-button color="primary" (click)="openForm()">Ajouter</button>
    </div>

    <mat-table [dataSource]="products">
        <ng-container matColumnDef="nom">
            <mat-header-cell *matHeaderCellDef> Nom </mat-header-cell>
            <mat-cell *matCellDef="let product"> {{ product.nom }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="description">
            <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
            <mat-cell *matCellDef="let product"> {{ product.description }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="prix">
            <mat-header-cell *matHeaderCellDef> Prix </mat-header-cell>
            <mat-cell *matCellDef="let product"> {{ product.prix | currency:'EUR' }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="categorie">
            <mat-header-cell *matHeaderCellDef> Cat√©gorie </mat-header-cell>
            <mat-cell *matCellDef="let product"> {{ product.categorie }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
            <mat-cell *matCellDef="let product">
                <button mat-icon-button color="primary" (click)="openForm(product)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteProduct(product._id!)">
                    <mat-icon>delete</mat-icon>
                </button>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
</div>
