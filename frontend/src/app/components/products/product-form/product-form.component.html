<h2 mat-dialog-title>{{ isEdit ? 'Modifier' : 'Ajouter' }} un produit</h2>
<mat-dialog-content>
    <form [formGroup]="productForm">
        <mat-form-field appearance="fill">
            <mat-label>Nom</mat-label>
            <input matInput formControlName="nom">
            <mat-error *ngIf="productForm.get('nom')?.hasError('required')">
                Nom requis
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description"></textarea>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Prix</mat-label>
            <input matInput type="number" formControlName="prix">
            <mat-error *ngIf="productForm.get('prix')?.hasError('required')">
                Prix requis
            </mat-error>
            <mat-error *ngIf="productForm.get('prix')?.hasError('min')">
                Le prix doit être positif
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Catégorie</mat-label>
            <input matInput formControlName="categorie">
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="dialogRef.close()">Annuler</button>
    <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="productForm.invalid">
        Enregistrer
    </button>
</mat-dialog-actions>
